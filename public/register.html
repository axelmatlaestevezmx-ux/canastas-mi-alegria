<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Tienda de Canastas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .register-container { max-width: 400px; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        
        <form action="/register" method="POST">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de Usuario (Para Login)</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono (Tu Contraseña)</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="telefono" 
                    name="telefono" 
                    required 
                    pattern="[0-9]{8,15}"
                    title="Ingresa solo dígitos (8 a 15).">
                <div class="form-text">Usaremos este número como tu clave.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            <p class="text-center mt-3">
                ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
            </p>
        </form>
    </div>
</body>
</html>
