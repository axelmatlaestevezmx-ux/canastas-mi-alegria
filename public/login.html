<script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = ''; 
            errorMessage.classList.add('d-none'); 

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                // Intenta leer la respuesta como JSON
                const result = await response.json(); 
                
                // ðŸ›‘ LOG DE DIAGNÃ“STICO EN EL CLIENTE
                console.log("Respuesta recibida del servidor:", result);

                if (response.ok && result.success) {
                    // Ã‰XITO CONFIRMADO
                    alert("Â¡Ingreso exitoso! Redireccionando a: " + result.redirect);
                    window.location.href = result.redirect; 
                } else {
                    // FALLO
                    errorMessage.textContent = result.error || 'Error de credenciales o desconocido.';
                    errorMessage.classList.remove('d-none'); 
                    form.reset(); 
                }
            } catch (error) {
                // FALLO EN EL PARSE O LA RED
                console.error('Fallo grave en la peticiÃ³n o el JSON:', error);
                errorMessage.textContent = 'Fallo de conexiÃ³n con el servidor o respuesta inesperada.';
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
