<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso | Canastas Mi Alegr칤a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    
    <style>
        /* Estilos espec칤ficos para el formulario de login */
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin-top: 10vh;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 login-container">
                <h2 class="text-center mb-4">Bienvenido a Mi Alegr칤a 游꼷</h2>
                <p class="text-center text-muted mb-4">Ingresa tus datos para continuar.</p>
                
                <form id="login-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel칠fono (Clave)</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" required pattern="[0-9]{10,15}" title="Ingresa solo n칰meros.">
                    </div>
                    
                    <div id="error-message" class="alert alert-danger d-none" role="alert">
                        </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                </form>

                <p class="text-center mt-4">
                    쯅o tienes cuenta? <a href="/register">Reg칤strate aqu칤</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // 1. EVITA EL ENV칈O TRADICIONAL

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const errorMessage = document.getElementById('error-message');
            
            // Limpiar errores anteriores y ocultar el contenedor
            errorMessage.textContent = ''; 
            errorMessage.classList.add('d-none'); 

            try {
                // 2. ENV칈A LA PETICI칍N POR AJAX
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                // 游띔 COMPROBACI칍N ROBUSTA: Verifica que la respuesta sea JSON.
                // Esto ayuda a detectar si el servidor est치 devolviendo la p치gina HTML completa (como en el error 304).
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    console.error('El servidor no devolvi칩 JSON. Tipo de respuesta:', contentType);
                    
                    // Si el servidor nos est치 devolviendo la p치gina de login (o similar), es un problema de Render/Servidor.
                    errorMessage.textContent = 'Error de servidor. El servicio de Render puede estar desactualizado o mal configurado. Por favor, revisa los logs de Render.';
                    errorMessage.classList.remove('d-none'); 
                    form.reset();
                    return; 
                }
                
                // 3. Intenta leer la respuesta como JSON
                const result = await response.json(); 

                if (response.ok && result.success) {
                    // 4. 칄XITO: El servidor respondi칩 { success: true, redirect: '/inicio' }
                    window.location.href = result.redirect; // FORZAMOS LA REDIRECCI칍N
                } else {
                    // 5. FALLO: El servidor respondi칩 { success: false, error: "..." }
                    errorMessage.textContent = result.error || 'Error desconocido al iniciar sesi칩n.';
                    errorMessage.classList.remove('d-none'); // Muestra el error
                    form.reset(); // Limpia los campos (el comportamiento que ya ve칤as)
                }
            } catch (error) {
                console.error('Error de red o JSON inv치lido:', error);
                errorMessage.textContent = 'Fallo de conexi칩n con el servidor. Intenta m치s tarde.';
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
