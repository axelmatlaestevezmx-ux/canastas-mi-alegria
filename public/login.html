<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso | Canastas Mi Alegr√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    
    <style>
        body { background-color: #f8f9fa; }
        .login-container {
            max-width: 400px;
            margin-top: 10vh;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 login-container">
                <h2 class="text-center mb-4">Bienvenido a Mi Alegr√≠a üç¨</h2>
                <p class="text-center text-muted mb-4">Ingresa tus datos para continuar.</p>
                
                <form id="login-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono (Clave)</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" required pattern="[0-9]{10,15}" title="Ingresa solo n√∫meros.">
                    </div>
                    
                    <div id="error-message" class="alert alert-danger d-none" role="alert">
                        </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                </form>

                <p class="text-center mt-4">
                    ¬øNo tienes cuenta? <a href="/register">Reg√≠strate aqu√≠</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = ''; 
            errorMessage.classList.add('d-none'); 

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json(); 
                
                // üõë LOG DE DIAGN√ìSTICO EN EL CLIENTE
                console.log("Respuesta recibida del servidor:", result);

                if (response.ok && result.success) {
                    // √âXITO CONFIRMADO
                    alert("¬°Ingreso exitoso! Redireccionando a: " + result.redirect);
                    window.location.href = result.redirect; 
                } else {
                    // FALLO
                    errorMessage.textContent = result.error || 'Error de credenciales o desconocido.';
                    errorMessage.classList.remove('d-none'); 
                    form.reset(); 
                }
            } catch (error) {
                // FALLO EN EL PARSE O LA RED
                console.error('Fallo grave en la petici√≥n o el JSON:', error);
                errorMessage.textContent = 'Fallo de conexi√≥n con el servidor o respuesta inesperada.';
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
