<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Canastas Mi Alegr√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <header class="main-header mb-5 d-flex justify-content-between align-items-center p-3">
        <h1>Canastas Mi Alegr√≠a üç¨</h1>
        <div>
            <a href="/logout" class="btn btn-logout btn-sm">
                Cerrar Sesi√≥n (Salir)
            </a>
        </div>
    </header>

    <div class="container">
        <a href="/inicio" class="btn btn-secondary mb-4">‚Üê Volver a Canastas</a>
        <h1 class="mb-4">üí≥ Finalizar Compra (Checkout)</h1>

        <div class="row">
            <div class="col-md-5">
                <div class="card p-4 mb-4">
                    <h4 class="mb-3">üõí Resumen de tu Pedido</h4>
                    <ul class="list-group mb-3" id="cart-items">
                        <li class="list-group-item text-danger">Carrito vac√≠o</li>
                    </ul>
                    <hr>
                    <h3 class="text-end">Total: MX$ <span id="cart-total">0.00</span></h3>
                </div>
            </div>

            <div class="col-md-7">
                <form id="checkout-form" class="card p-4">
                    <h4 class="mb-3">üìç Direcci√≥n y Contacto</h4>
                    <div class="mb-3">
                        <label for="direccion_entrega" class="form-label">Direcci√≥n de Entrega Completa</label>
                        <textarea class="form-control" id="direccion_entrega" rows="3" required></textarea>
                    </div>

                    <h4 class="mt-4 mb-3">üí¨ Mensaje de Tarjeta (Opcional)</h4>
                    <div class="mb-3">
                        <label for="mensaje_tarjeta" class="form-label">Mensaje para la tarjeta de regalo</label>
                        <textarea class="form-control" id="mensaje_tarjeta" rows="2" placeholder="Ej: ¬°Feliz cumplea√±os, te quiero mucho!"></textarea>
                    </div>

                    <h4 class="mt-4 mb-3">üíµ Seleccionar Tipo de Pago</h4>
                    <div class="mb-3">
                        <select class="form-select" id="id_tipo_pago" required>
                            <option value="">Selecciona un m√©todo de pago</option>
                            <option value="1">Tarjeta de Cr√©dito / D√©bito</option>
                            <option value="2">Transferencia Bancaria</option>
                            <option value="3">Pago en Efectivo contra Entrega</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg mt-4 w-100">
                        Ir al Resumen y Pagar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadCart);

        function loadCart() {
            const cartString = sessionStorage.getItem('currentCart');
            const list = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('cart-total');
            list.innerHTML = '';
            let total = 0;

            if (!cartString || cartString === '[]') {
                totalDisplay.textContent = '0.00';
                return;
            }

            const cart = JSON.parse(cartString);

            cart.forEach(item => {
                const itemTotal = item.precio_final || (item.precio * item.cantidad);
                total += itemTotal;

                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                
                let nombreItem = item.nombre;
                if (item.tipo === 'Canasta_Configurada') {
                    const totalDulces = item.detalle_personalizado.reduce((acc, d) => acc + d.cantidad, 0);
                    nombreItem += ` <span class="badge bg-primary rounded-pill">+${totalDulces} extras</span>`;
                }

                listItem.innerHTML = `
                    <div>${nombreItem}</div>
                    <span>MX$ ${itemTotal.toFixed(2)}</span>
                `;
                list.appendChild(listItem);
            });

            totalDisplay.textContent = total.toFixed(2);
        }

        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tipoPagoSelect = document.getElementById('id_tipo_pago');
            
            sessionStorage.setItem('id_tipo_pago', tipoPagoSelect.value);
            sessionStorage.setItem('metodo_pago_nombre', tipoPagoSelect.options[tipoPagoSelect.selectedIndex].text);
            sessionStorage.setItem('direccion_entrega', document.getElementById('direccion_entrega').value);
            sessionStorage.setItem('mensaje_tarjeta', document.getElementById('mensaje_tarjeta').value);
            
            window.location.href = '/resumen';
        });
    </script>
</body>
</html>
